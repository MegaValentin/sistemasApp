<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app/css/main.css">
    <title>Sistemas</title>
</head>
<body>
    <main>
        
        <a href="./index.html"><img src="./app/img/icons8-logo-32.png" alt="" class="logo"></a>  
        
        <h1>Toner</h1>
        <form action="#" id="tonerDelivery" class="toner-delivery">

            <input type="text" placeholder="Toner" id="toners" required/>
            <input type="text" placeholder="Area" id="area" required/>
            <input type="number" placeholder="Cantidad" id="cantidad" required/>
            <input type="submit" value="Enviar" id="pedido"/>
        </form>

        
        <a href="./stock.html" class="stock"><img src="./app/img/stock.png" alt=""></a>
    </main>
    <div id="delivery" class="toners-container"></div>
    <script type="module" src="./app/app.js"></script>
</body>
</html>
